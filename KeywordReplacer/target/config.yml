commands:
  keywordreplacer:
    description: 关键词替换插件主命令
    usage: /<command> [help|reload|list|add]
    aliases:
    - kr
    - keyword

permissions:
  keywordreplacer:
    '*':
      description: 给予所有关键词替换插件权限
      children:
        keywordreplacer:
          reload: true
          list: true
          add: true
    reload:
      description: 允许重载插件配置
      default: op
    list:
      description: 允许列出所有规则
      default: op
    add:
      description: 允许添加新规则
      default: op
